<!DOCTYPE html>
<html>
    <head>
        <!-- Tell the browser what charset to use -->
        <meta charset="UTF-8">

        <title>Loading...</title>
        <!-- Ensure IE is running in standards mode. Sometimes IE turns this off for intranet sites -->
        <meta http-equiv="x-ua-compatible" content="IE=edge" />
        <!-- Scale for mobile -->
        <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no"/>
        <!-- Allow Movie DB to be bookmarked like an app on apple devices -->
        <meta name="apple-mobile-web-app-capable" content="yes">
        <!-- Make status bar black on the bookmarked apple web app -->
        <meta name="apple-mobile-web-app-status-bar-style" content="black">
        <!-- Favicon -->
        <link rel="icon" type="image/png" href="resources/images/favicon.png">

        <!-- Custom Fonts -->
        <link href="resources/vendor/fontawesome/css/font-awesome.css" rel="stylesheet" type="text/css">

        <!-- Boostrap CSS -->
        <link href="resources/vendor/bootstrap/bootstrap.min.css" rel="stylesheet" type="text/css">

        <!-- Load Core Styles -->
        <link href="resources/css/app.css" rel="stylesheet" type="text/css">

        <!-- Load Core Javascript -->
        <script type="text/javascript" src="resources/js/helpers/ajax.js"></script>
        <script type="text/javascript" src="resources/js/helpers/element.js"></script>

        <!-- Load app JS -->
        <script type="text/javascript" src="resources/js/app.js"></script>

        <!-- Load App Components JS -->
        <script type="text/javascript" src="resources/js/components/tabs.js"></script>
        <script type="text/javascript" src="resources/js/components/modal.js"></script>
        <script type="text/javascript" src="resources/js/components/alert.js"></script>
        <script type="text/javascript" src="resources/js/components/form.js"></script>

    </head>
    <body>
        <!-- Main content container -->
        <div id="NoJSMessage" class="container">
            <h2>Loading...</h2>
            <div>
                <h5>If you see this message for more than five seconds, it is possible Javascript is disabled in your browser</h5><h5>Please click <a href="http://www.quackit.com/javascript/tutorial/how_to_enable_javascript.cfm" target="_blank">here</a> to learn how to enable it.</h5>
            </div>
        </div>


        <!-- Startup Javascript. Runs after page is done loading. -->
        <script type="text/javascript">
            app.start();
        </script>
    </body>
</html>
